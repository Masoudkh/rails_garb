<table border="1">
	<tr>
		<td>Visits</td>
		<td>Pageviews</td>
		<td>Unique Pageviews</td>
		<td>Bounces</td>
		<td>Exits</td>
	</tr>
	<%@results.each do |result|%>
	<tr>
		<td><%=result[:visits]%></td>
		<td><%=result[:pageviews]%></td>
		<td><%=result[:unique_pageviews]%></td>
		<td><%=result[:bounces]%></td>
		<td><%=result[:exits]%></td>
	</tr>
	<% end %>
</table>
